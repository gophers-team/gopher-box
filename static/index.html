<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cure Box</title>
  </head>
  <body>
      <div class="container">
<h1>Cure Box</h1>
    <table id="devices" class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" charset="UTF-8">
$(document).ready(function(){
    setInterval(function(){
        var data = [
            {"device_id":1,"name": "mydevice", "status":"online"},
            {"device_id":2,"name": "myvice", "status":"offline"},
            {"device_id":3,"name": "mye", "status":"online"},
         ];
        var devices = $('#devices tbody');
        devices.empty();
        data.forEach(function(el) {
            devices.append('<tr>');
            devices.append('<td>' + el['device_id'] + '</td>');
            devices.append('<td>' + el['name'] + '</td>');
            if (el['status'] == 'online') {
                devices.append('<td class="text-success">online</td>');
            } else {
                devices.append('<td class="text-danger">offline</td>');
            }
            devices.append('</tr>');
        });
//        $.getJSON('/device', function(data){
//            console.log('OK', data);
//        });
    }, 1000);
});
    </script>
  </body>
</html>
